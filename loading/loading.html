<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      /* Custom styles for the widget and loading elements */
      #my-extension-widget {
        /* Style for your widget container */
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        background-color: #fff;
        max-width: 600px;
        margin: auto;
        position: relative;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loading-animation {
        /* Style your loading animation */
        text-align: center;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 1.2em;
      }

      .button-box {
        /* Style for buttons */
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

      .clear-btn {
        background-color: #f44336; /* Red */
      }

      .scrollable-box {
        max-height: 150px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        margin-top: 10px;
      }

      .result-container,
      .subject {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="my-extension-widget">
      <div class="loading-container">
        <div class="loading-animation">
          <!-- Animated loading icon or gif -->
          <img id="loading-img" alt="Loading..." />
          <p class="loading-text">Loading, please wait...</p>
        </div>
      </div>

      <!-- Widget content goes here -->
      <button id="my-widget-close" class="button-box">&times;</button>
      <div class="subject">
        <h2 class="title" id="query-placeholder">Your Search Query</h2>
      </div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <h3 class="title"><strong>Summary:</strong></h3>
        <div class="scrollable-box summary-box">
          <p id="summary-placeholder">[Summary Content]</p>
          <span class="summary"></span>
        </div>
        <h3 class="title"><strong>Scholarly Sources:</strong></h3>
        <div class="scrollable-box sources-box">
          <ul id="hyperlinks-placeholder">
            <!-- List items for scholarly sources -->
          </ul>
          <span class="sources"></span>
        </div>
      </div>
      <button class="button-box clear-btn">Clear Search</button>
    </div>
  </body>
</html>
